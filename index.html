<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Neighborhood Map</title>


    <style>
        /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
          </style>
</head>

<body>
    <div class="container">
        Powered by Foursquare!
        <div class="filter">
            <label><input type="radio" name="category" checked value="All" data-bind="checked: selectedCategory" />
                All</label>
            <label><input type="radio" name="category" value="boba" data-bind="checked: selectedCategory" /> Boba</label>
            <label><input type="radio" name="category" value="Taiwanese Dessert" data-bind="checked: selectedCategory" />
                Taiwanese Dessert</label>
            <label><input type="radio" name="category" value="korean bbq" data-bind="checked: selectedCategory" />
                Korean BBQ</label>
        </div>

        <ul class="people-list" data-bind="foreach: filteredLocations">
            <li data-bind="text: title, click: $parent.popInfo"></li>
        </ul>
    </div>
    <div id="map"></div>
    <!-- <div id="map"></div> -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places,drawing,geometry&key=AIzaSyDh3Socw2bFGbGC4qS-dD4CqhRHp9y-I7Y&callback=initMap"
        onerror="gMapError()">
    </script>
</body>

</html>
